<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deadline Collision Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .navbar {
            background-color: #2c3e50;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-radius: 15px 15px 0 0 !important;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Deadline Collision Predictor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calendar.html">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="moodle.html">
                            <i class="fas fa-graduation-cap me-1"></i> Moodle
                        </a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <!-- Botón de Google Calendar eliminado, ahora irá en calendar.html -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Tareas Completadas vs Pendientes</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="tareasChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Distribución por Tipo</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="tipoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Progreso Mensual</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="progresoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Exámenes Completados</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="examenesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verifica autenticación
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
            throw new Error('No hay token de autenticación. Redirigiendo a la página de inicio de sesión.');
        }
        // Obtener username del token JWT
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        let username = '';
        try {
            username = parseJwt(token).username;
        } catch {}
        document.getElementById('googleCalendarBtn').onclick = function() {
            if (!username) return alert('No se pudo obtener el usuario.');
            window.location.href = `/api/google/auth?username=${encodeURIComponent(username)}`;
        };

        // Función para cargar los datos del dashboard
        async function cargarDatos() {
            try {
                const response = await fetch('/api/dashboard', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                // Gráfico de Tareas Completadas vs Pendientes
                new Chart(document.getElementById('tareasChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Completadas', 'Pendientes'],
                        datasets: [{
                            data: [data.completadas, data.pendientes],
                            backgroundColor: ['#2ecc71', '#e74c3c']
                        }]
                    }
                });

                // Gráfico de Distribución por Tipo
                new Chart(document.getElementById('tipoChart'), {
                    type: 'pie',
                    data: {
                        labels: ['Tareas', 'Exámenes', 'Proyectos'],
                        datasets: [{
                            data: [data.tareas, data.examenes, data.proyectos],
                            backgroundColor: ['#3498db', '#9b59b6', '#f1c40f']
                        }]
                    }
                });

                // Gráfico de Progreso Mensual
                new Chart(document.getElementById('progresoChart'), {
                    type: 'line',
                    data: {
                        labels: data.meses,
                        datasets: [{
                            label: 'Tareas Completadas',
                            data: data.progresoMensual,
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#2ecc71',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    stepSize: 1
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 10,
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#2ecc71',
                                borderWidth: 1
                            }
                        }
                    }
                });

                // Gráfico de Exámenes Completados
                new Chart(document.getElementById('examenesChart'), {
                    type: 'bar',
                    data: {
                        labels: data.meses,
                        datasets: [
                            {
                                label: 'Exámenes Completados',
                                data: data.examenesMensual.completados,
                                backgroundColor: '#9b59b6',
                                borderColor: '#8e44ad',
                                borderWidth: 1,
                                borderRadius: 5,
                                barThickness: 20
                            },
                            {
                                label: 'Exámenes Pendientes',
                                data: data.examenesMensual.pendientes,
                                backgroundColor: '#e74c3c',
                                borderColor: '#c0392b',
                                borderWidth: 1,
                                borderRadius: 5,
                                barThickness: 20
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    stepSize: 1
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 10,
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#9b59b6',
                                borderWidth: 1
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error al cargar los datos:', error);
            }
        }

        // Cargar los datos cuando la página esté lista
        document.addEventListener('DOMContentLoaded', cargarDatos);
    </script>
</body>
</html>
